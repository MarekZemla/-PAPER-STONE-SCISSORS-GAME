<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">

    <title>Rock paper scissors game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>"PAPER, STONE, SCISSORS" GAME</h1>

    <div class="select">

        <h3>Please choose:</h3>

        <img data-option="paper" class="first" src="paper.jpg" alt="" title="paper">

        <img data-option="stone" src="stone.jpg" alt="" title="stone">

        <img data-option="scissors" src="scissors.jpg" alt="" title="scissors">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>Game results:</h3>
        <p>Your choice: <span data-summary="your-choice"></span></p>
        <p>Ai choice: <span data-summary="ai-choice"></span></p>
        <h2>Game winner: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Actual results</h3>
        <p class="numbers">number of games: <span>0</span></p>
        <p class="wins">winnings: <span>0</span></p>
        <p class="losses">losses: <span>0</span></p>
        <p class="draws">draws: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
